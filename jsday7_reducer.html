<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      ///////////////this is reduce method////////////////
      let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
      let result = arr.reduce((acc, cur) => acc + cur);
      ///////////////this is reduce method with function//
      let result1 = arr.reduce(function (acc, cur) {
        return acc + cur;
      });
      console.log(result1);
      ////////////////////////////////////////////////////
      let arr2 = [1, 2, 3, 4, 5, 6, 7, 8, 9];
      let result2 = arr2.reduce((acc, cur) => acc - cur);
      console.log(result2);
      /////////////////////////////this is reduce///////////////////////////////////////////////////////////////////////////////////////////////////////////////
      let arr3 = [10, 20];
      let result3 = arr3.reduce((acc, cur) => acc + cur);
      console.log(result3);
      let arr4 = [10, 20];
      let result4 = arr4.reduce((acc, cur) => acc - cur);
      console.log(result4);
      let arr5 = [10, 20];
      let result5 = arr5.reduce((acc, cur) => acc / cur);
      console.log(result5);
      let arr6 = [10, 20];
      let result6 = arr6.reduce((acc, cur) => acc * cur);
      console.log(result6);
      /////////////////////////////this is reduce/////////////////////////////////////////
      let arr7 = [10, 20,30,40,50];
      let result7=arr7.find(function(acc){
      return acc>49
      })
      console.log(result7);
      ///////////////////////////////////////
      let arr8 = [10, 20,30,40,50];
      let result8=arr8.find(function(acc){
      return acc<49
      })
      console.log(result8);
    </script>
  </head>
