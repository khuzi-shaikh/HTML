<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
///////////////////////////////////////////

//(to show output to developer)//

      console.log("khuzi shaikh");

///////////////////////////////////////////

//(to show output to user)//

      document.write("khuzi shaikh");

///////////////////////////////////////////

//(give warning to developer)//

      console.warn("khuzi shaikh");

//(to give alert to user)//

      alert("khuzi shaikh");

///////////////////////////////////////////

//(gives prompt box to user)//

      prompt("hello", 766);

///////////////////////////////////////////

    </script>
  </head>
  <body>
    <h1>Javascript first program</h1>
  </body>
</html>
